<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS ONLY -->
    <link rel="stylesheet" href="style.css">

    <!-- JS ONLY -->
    <script defer src="script.js"></script>
    <title>Calculator - Johnrave</title>
</head>

<body>

      <!-- Stamp -->
      <div class="rubber">Johnrave</div>
    <section>
  
     <div class="container">
        <h1>Calculator</h1>
        <div class="display-container">
            <div class="display"></div>
        </div>
        

        <div class="btns">
            <div class="btn">
                <button class="del">Del</button>
                <button  value="1">1</button>
                <button  value="2">2</button>
                <button  value="3">3</button>
                <button  value="4">4</button>
                <button  value="5">5</button>
                <button  value="6">6</button>
                <button  value="7">7</button>
                <button  value="8">8</button>
                <button  value="9">9</button>
                <button  value="0">0</button>
                <button class="bleft" value="(">(</button>
                <button class="bright" value=")">)</button>
                <button class="addition" value="+">+</button>
                <button class="subs" value="-">-</button>
                <button class="multi" value="*">x</button>
                <button class="div" value="/">รท</button>
                <button class="point" value=".">.</button>
                <button class="equal">=</button>
                <button class="back">CE</button>
            </div>
        </div>
     </div> 
    </section>
</body>

</html>
